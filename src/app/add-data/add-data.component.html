<div class="card ml-5 mt-5" style="width: 30rem;">
  <div class="card-header ">Add Data</div>
  <form class="p-4" [formGroup]="addDataForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">image</label>
      <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="image">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">likes</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="likes">
    </div>


    <!-- </div> -->
    <div class="form-group form-check">
      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-select formControlName="tags" multiple>

          <mat-option *ngFor="let tags of tagsData" [value]="tags">{{tags}}</mat-option>

        </mat-select>

      </mat-form-field>

    </div>




    <div class="form-group form-check">
      <label for="exampleInputPassword1">Text</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="text">
    </div>

    <div class="footer bg-white text-right">
      <button mat-raised-button color="primary" type="submit">Add</button>
      <button mat-raised-button color="accent" class="ml-2" type="clear">Clear</button>
    </div>
  </form>




</div>
